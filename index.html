<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Q2SW2</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <!-- External CSS -->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div class="container2 mt-3 mb-3">
    <div class="alert alert-info alert-dismissible fade show">
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        <strong>DIRECTIONS:</strong> Fill up the form below!
    </div>
</div>

<div class="container mt-3 m-3">
	<h2><strong>Robotics Club Registration Form</strong></h2>
    <form>
        <div class="row">
            <div class="col-12 col-md-6 mb-3">
                <label for="inputName" class="form-label">Name</label>
                <input type="text" id="inputName" placeholder="Name" class="form-control">
            </div>
            <div class="col-12 col-md-6 mb-3">
                <label for="inputAge" class="form-label">Age</label>
                <input type="number" id="inputAge" placeholder="Age" min="1" max="100" class="form-control">
            </div>
        </div>
        <div class="row">
            <div class="col-12 col-md-6 mb-3">
                <label for="inputEmail" class="form-label">Email</label>
                <input type="email" id="inputEmail" placeholder="Email" class="form-control">
            </div>
            <div class="col-12 col-md-6 mb-3">
                <label for="inputTel" class="form-label">Tel</label>
                <input type="tel" id="inputTel" placeholder="XXX-XXX-XXXX" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" class="form-control">
            </div>
        </div>
    </form>

    <p><strong>Preferred Robotics Topics</strong></p>
    <form>
        <div class="form-check mb-3">
            <input type="checkbox" id="checkProgram" class="form-check-input">
            <label for="checkProgram" class="form-check-label">Programming</label>
        </div>
        <div class="form-check mb-3">
            <input type="checkbox" id="checkElec" class="form-check-input">
            <label for="checkElec" class="form-check-label">Electronics</label>
        </div>
        <div class="form-check mb-3">
            <input type="checkbox" id="checkMech" class="form-check-input">
            <label for="checkMech" class="form-check-label">Mechanical Design</label>
        </div>
    </form>
    <p><strong>Robotics Experience Level</strong></p>
    <form>
        <div class="form-check mb-3">
            <input type="radio" id="radioBegin" name="exp-lvl" class="form-check-input">
            <label for="radioBegin" class="form-check-label">Beginner</label>
        </div>
        <div class="form-check mb-3">
            <input type="radio" id="radioInterm" name="exp-lvl" class="form-check-input">
            <label for="radioInterm" class="form-check-label">Intermediate</label>
        </div>
        <div class="form-check mb-3">
            <input type="radio" id="radioAdv" name="exp-lvl" class="form-check-input">
            <label for="radioAdv" class="form-check-label">Advanced</label>
        </div>
    </form>

    <p><strong>Choose your Robotics Project</strong></p>
    <div class="dropdown">
        <button class="btn btn-light dropdown-toggle btn-outline-dark form-control" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            Choose a project...
        </button>
        <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="#" target="_blank">Project 1</a></li>
            <li><a class="dropdown-item" href="#" target="_blank">Project 2</a></li>
            <li><a class="dropdown-item" href="#" target="_blank">Project 3</a></li>
            <li><a class="dropdown-item" href="#" target="_blank">Project 4</a></li>
            <li><a class="dropdown-item" href="#" target="_blank">Project 5</a></li>
        </ul>
    </div>

    <form>
    	<div class="mb-3">
        	<label for="textarea" class="form-label"><strong>Comments</strong></label>
        	<textarea id="textarea" name="textarea" rows="5" class="form-control" placeholder="Input your comments here!" required></textarea>
    	</div>
    	<button type="submit" class="btn btn-light btn-outline-dark">Submit</button>
	</form>
</div>

</body>
</html>
